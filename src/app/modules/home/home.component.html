<app-top-navbar></app-top-navbar>
<app-side-panel></app-side-panel>
<div class="container-fluid custom px-5 py-5 card border-0 ms-auto me-0">
  <div class="row">
    <div class="col-12 d-flex justify-content-end">
      <button class="btn btn-primary" [routerLink]="'appointments/new'">Adicionar</button>
    </div>
  </div>
  <div class="row ">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h1>Agendamentos</h1>
      <span> <a href="">ver todos</a> </span>
    </div>
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Profissional</th>
          <th scope="col">Animal</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let appointment of appointments$ | async">
          <th scope="row">{{ appointment.schedule.start | date : "dd/MM/YYYY" }}</th>
          <td>{{ appointment.employee_service_provided.employee.name }}
            ({{ appointment.employee_service_provided.service_provided.name }})
          </td>
          <td>{{ appointment.animal.name }}
            <span
              class="badge rounded-pill text-bg-primary">{{ appointment.animal.breed }}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
